<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>doc</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>

<body>

    <header id="main-header" class="bg-success text-white p-a mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <h1 id="header-title">Item Lister</h1>
                </div>
                <div class="col-md-6 col-sm-6 align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="search items...">
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form id="addForm" class="form-inline mb-3">
                <input type="text" id="item" class="form-control mr-2">
                <input type="submit" class="btn btn-dark" value="Submit">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right delete">-</button></li>
                <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-right delete">-</button></li>
                <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-right delete">-</button></li>
                <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm float-right delete">-</button></li>
            </ul>
        </div>
    </div>

    <script type="text/javascript" src="../js/item-lister.js"></script>
</body></html>
